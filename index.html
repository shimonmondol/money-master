<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-400">
      <h2 class="text-3xl md:text-4xl text-center py-6 font-semibold">
        Shopping Budget
      </h2>
    </header>

    <!-- Main Section -->
    <section class="flex flex-col lg:flex-row bg-gray-300 p-4 gap-4">
      <!-- Image Section -->
      <div class="w-full lg:w-1/2 flex justify-center items-center p-4">
        <img
          src="/images/Shopping Budget.png"
          alt="Shopping Budget"
          class="max-w-full h-auto rounded shadow-lg"
        />
      </div>

      <!-- Budget Form Section -->
      <div class="w-full lg:w-1/2 p-4 bg-white rounded shadow-md">
        <!-- Income -->
        <div class="mb-4">
          <h4 class="text-xl font-semibold mb-2">Income</h4>
          <input
            type="text"
            id="topNumber"
            class="w-full p-2 border rounded"
            placeholder="Enter your income"
          />
        </div>

        <!-- Expenses -->
        <div class="mb-4">
          <h4 class="text-xl font-semibold mb-2">Expenses</h4>
          <input
            type="text"
            id="firstNumber"
            class="w-full p-2 border rounded mb-2"
            placeholder="Food"
          />
          <input
            type="text"
            id="secondNumber"
            class="w-full p-2 border rounded mb-2"
            placeholder="Rent"
          />
          <input
            type="text"
            id="thirdNumber"
            class="w-full p-2 border rounded"
            placeholder="Cloth"
          />
        </div>

        <!-- Calculate Button -->
        <div class="my-4">
          <button
            onclick="v()"
            class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded"
          >
            Calculate
          </button>
        </div>

        <!-- Results -->
        <div class="my-4">
          <h4 class="font-semibold">Total Expenses:</h4>
          <p
            id="total-expenses"
            class="bg-gray-100 p-2 mt-2 rounded shadow-sm"
          ></p>

          <h4 class="font-semibold mt-4">Balance:</h4>
          <p id="balance" class="bg-gray-100 p-2 mt-2 rounded shadow-sm"></p>
        </div>

        <!-- Save & Remaining -->
        <div class="my-4">
          <h4 class="font-semibold mb-2">Save (%)</h4>
          <div class="flex gap-2 mb-4">
            <input
              type="text"
              id="lastNumber"
              class="w-full p-2 border rounded"
              placeholder="Enter %"
            />
            <button
              onclick="w()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              Save
            </button>
          </div>

          <h4 class="font-semibold">Saving Amount:</h4>
          <p id="saving" class="bg-gray-100 p-2 mt-2 rounded shadow-sm"></p>

          <h4 class="font-semibold mt-4">Remaining Balance:</h4>
          <p
            id="remaining-balance"
            class="bg-gray-100 p-2 mt-2 rounded shadow-sm"
          ></p>
        </div>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
